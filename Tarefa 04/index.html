<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lampada</title>
</head>
<body>

    <div class="container">
        <p class="texto">Clique na LÃ¢mpada</p>
        <img id="lampada" src="/apagada.png" class="off">
    </div>

</body>

    <script>
    var lampada = document.getElementById('lampada');

        lampada.addEventListener('click', () => {
            if (lampada.className == 'on')
            {
                lampada.src = 'apagada.png';
                lampada.className = 'off';
            }
            else
            {
                lampada.src = 'acesa.png';
                lampada.className ='on';
            }
        });
    </script>

</html>
