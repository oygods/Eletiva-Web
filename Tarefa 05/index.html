<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Menu - Tarefa 05</title>
</head>
<body>
    <header class="header">
        <!-- <img src="/" alt="" srcset=""> -->
        <h1>Menu - Faça A Sua Escolha</h1>
    </header>

    <main>
        <section class="prato-principal">
            <h2>prato-principal</h2>
            <p>Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</p>
            <div class="pratos">
                <div class="bife_principal">
                    <img src="/cozindo-pernambucano.jpg" alt="" srcset="">
                    <p class="preco">R$30,00</p>
                </div>
                <div class="frango_principal">
                    <img src="/cozindo-pernambucano.jpg" alt="" srcset="">
                    <p class="preco">R$25,00</p>
                </div>
                <div class="carne_principal">
                    <img src="/cozindo-pernambucano.jpg" alt="" srcset="">
                    <p class="preco">R$22,00</p>
                </div>
            </div>
        </section>

        <section class="acompanhamentos">
            <h2>acompanhamentos</h2>
            <p>Porções para uma pessoa</p>
            <div class="pratos">
                <div class="farofa_acompanhamentos">
                    <img src="/cozindo-pernambucano.jpg" alt="" srcset="">
                    <p class="preco">R$10,00</p>
                </div>
                <div class="salada_acompanhamentos">
                    <img src="/cozindo-pernambucano.jpg" alt="" srcset="">
                    <p class="preco">R$8,00</p>
                </div>
                <div class="torresmo_acompanhamentos">
                    <img src="/cozindo-pernambucano.jpg" alt="" srcset="">
                    <p class="preco">R$12,00</p>
                </div>
            </div>
        </section>

        <section class="dados">
            <h2>Dados Pessoais</h2>
            <div>
             <ul>
                 <li><input type="text" name="nome" id="" required></li>
                 <li><input type="text" name="telefone" id="" required></li>
                 <li><input type="email" name="email" id="" required></li>
             </ul>
            </div>
            <input class="btn_submit" type="submit" value="Calcular">
        </section>
    </main>
</body>
</html>
